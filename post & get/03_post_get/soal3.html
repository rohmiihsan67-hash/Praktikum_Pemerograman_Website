<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pendaftaran Mahasiswa Baru - Universitas X</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Form Pendaftaran Mahasiswa Baru</h3>
    </div>
    <div class="card-body">
      <form action="proses_soal3.php" method="post">
        
        <!-- Nama Lengkap -->
        <div class="mb-3">
          <label class="form-label">Nama Lengkap</label>
          <input type="text" name="nama" class="form-control" required>
        </div>

        <!-- Tempat Lahir -->
        <div class="mb-3">
          <label class="form-label">Tempat Lahir</label>
          <input type="text" name="tempat_lahir" class="form-control" required>
        </div>

        <!-- Tanggal Lahir -->
        <div class="mb-3">
          <label class="form-label">Tanggal Lahir</label>
          <input type="date" name="tgl_lahir" class="form-control" required>
        </div>

        <!-- Alamat Rumah -->
        <div class="mb-3">
          <label class="form-label">Alamat Rumah</label>
          <textarea name="alamat" class="form-control" rows="3" required></textarea>
        </div>

        <!-- Jenis Kelamin -->
        <div class="mb-3">
          <label class="form-label">Jenis Kelamin</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="jk" value="Pria" required>
            <label class="form-check-label">Pria</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="jk" value="Wanita">
            <label class="form-check-label">Wanita</label>
          </div>
        </div>

        <!-- Asal Sekolah -->
        <div class="mb-3">
          <label class="form-label">Asal Sekolah</label>
          <input type="text" name="sekolah" class="form-control" required>
        </div>

        <!-- Nilai UAN -->
        <div class="mb-3">
          <label class="form-label">Nilai UAN</label>
          <input type="text" name="nilai" class="form-control" required>
        </div>

        <!-- Tombol -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
